<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Bookstore</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900 font-sans">

<!-- Navbar -->
<nav class="bg-white border-b border-gray-200 shadow-sm sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16 items-center">
      <div class="flex-shrink-0">
        <a href="{{ url_for('home') }}" class="text-xl font-semibold text-black hover:text-gray-700 transition">
          Bookstore
        </a>
      </div>
      <div class="flex items-center space-x-4">
        <a href="{{ url_for('book.catalog') }}" class="text-gray-700 hover:text-black transition font-medium">Cat√°logo</a>
        <a href="{{ url_for('book.my_books') }}" class="text-gray-700 hover:text-black transition font-medium">Mis Libros</a>
      </div>
    </div>
  </div>
</nav>

<!-- Flash Messages -->
<div class="max-w-3xl mx-auto mt-6 px-4">
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for message in messages %}
        <div class="mb-4 p-4 text-sm text-blue-800 bg-blue-100 rounded-md shadow-sm">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}
</div>

<!-- Content -->
<div class="max-w-4xl mx-auto px-4 py-6">
  {% block content %}
  {% endblock %}
</div>

</body>
</html>
