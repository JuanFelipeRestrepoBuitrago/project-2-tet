{% extends 'base.html' %}
{% block content %}

<div class="max-w-4xl mx-auto px-4 py-10">
  <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">Usuarios Registrados</h2>

  <div class="overflow-x-auto rounded-lg shadow border border-gray-200">
    <table class="min-w-full text-sm text-left text-gray-700">
      <thead class="bg-gray-100 text-gray-600 uppercase text-xs">
        <tr>
          <th scope="col" class="px-6 py-4">ID</th>
          <th scope="col" class="px-6 py-4">Nombre</th>
          <th scope="col" class="px-6 py-4">Email</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-200 bg-white">
        {% for user in users %}
        <tr class="hover:bg-gray-50 transition">
          <td class="px-6 py-4 font-medium text-gray-900">{{ user.id }}</td>
          <td class="px-6 py-4">{{ user.name }}</td>
          <td class="px-6 py-4">{{ user.email }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <div class="mt-6 text-center">
    <a href="{{ url_for('book.catalog') }}"
       class="inline-block text-sm text-gray-600 hover:text-black underline transition">
      Volver al Cat√°logo
    </a>
  </div>
</div>

{% endblock %}
