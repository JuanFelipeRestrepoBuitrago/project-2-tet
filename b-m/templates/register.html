{% extends 'base.html' %}
{% block content %}

<div class="min-h-[60vh] flex flex-col items-center justify-center px-4">
  <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-lg border border-gray-200">
    <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">Crear Cuenta</h2>

    <form method="POST" class="space-y-5">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
        <input type="text" name="name" id="name" required
               class="w-full rounded-md border-gray-300 px-4 py-2 bg-gray-50 shadow-sm focus:outline-none focus:ring-black focus:border-black">
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input type="email" name="email" id="email" required
               class="w-full rounded-md border-gray-300 px-4 py-2 bg-gray-50 shadow-sm focus:outline-none focus:ring-black focus:border-black">
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">ContraseÃ±a</label>
        <input type="password" name="password" id="password" required
               class="w-full rounded-md border-gray-300 px-4 py-2 bg-gray-50 shadow-sm focus:outline-none focus:ring-black focus:border-black">
      </div>

      <button type="submit"
              class="w-full bg-black text-white py-2 rounded-md hover:bg-gray-900 transition font-medium">
        Registrarse
      </button>
    </form>
  </div>
</div>

{% endblock %}
