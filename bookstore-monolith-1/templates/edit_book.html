{% extends 'base.html' %}
{% block content %}

<div class="min-h-[60vh] flex flex-col items-center justify-center px-4">
  <div class="w-full max-w-lg bg-white p-8 rounded-2xl shadow-lg border border-gray-200">
    <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">
      Editar Libro
    </h2>

    <form method="POST" class="space-y-5">
      <div>
        <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Título:</label>
        <input type="text" name="title" id="title" value="{{ book.title }}" required
               class="w-full rounded-md border-gray-300 px-4 py-2 bg-gray-50 shadow-sm focus:outline-none focus:ring-black focus:border-black">
      </div>

      <div>
        <label for="author" class="block text-sm font-medium text-gray-700 mb-1">Autor:</label>
        <input type="text" name="author" id="author" value="{{ book.author }}" required
               class="w-full rounded-md border-gray-300 px-4 py-2 bg-gray-50 shadow-sm focus:outline-none focus:ring-black focus:border-black">
      </div>

      <div>
        <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Descripción:</label>
        <textarea name="description" id="description" rows="3" required
                  class="w-full rounded-md border-gray-300 px-4 py-2 bg-gray-50 shadow-sm focus:outline-none focus:ring-black focus:border-black">{{ book.description }}</textarea>
      </div>

      <div>
        <label for="price" class="block text-sm font-medium text-gray-700 mb-1">Precio:</label>
        <input type="number" step="0.01" name="price" id="price" value="{{ book.price }}" required
               class="w-full rounded-md border-gray-300 px-4 py-2 bg-gray-50 shadow-sm focus:outline-none focus:ring-black focus:border-black">
      </div>

      <div>
        <label for="stock" class="block text-sm font-medium text-gray-700 mb-1">Stock:</label>
        <input type="number" name="stock" id="stock" value="{{ book.stock }}" required
               class="w-full rounded-md border-gray-300 px-4 py-2 bg-gray-50 shadow-sm focus:outline-none focus:ring-black focus:border-black">
      </div>

      <div class="flex justify-between items-center gap-3 pt-2">
        <button type="submit"
                class="w-full bg-black text-white py-2 rounded-md hover:bg-gray-900 transition font-medium">
          Guardar Cambios
        </button>
        <a href="{{ url_for('book.catalog') }}"
           class="w-full text-center py-2 rounded-md border border-gray-300 text-gray-700 bg-white hover:bg-gray-100 transition font-medium">
          Cancelar
        </a>
      </div>
    </form>
  </div>
</div>

{% endblock %}
