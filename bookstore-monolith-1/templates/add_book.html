{% extends 'base.html' %}
{% block content %}

<div class="min-h-screen bg-gray-100 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full bg-white p-8 rounded-2xl shadow-xl">
    <h2 class="text-center text-3xl font-bold tracking-tight text-gray-900 mb-6">
      Add New Book
    </h2>
    
    <form method="POST" class="space-y-5">
      <div>
        <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
        <input type="text" name="title" id="title" required
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-black focus:border-black px-4 py-2 bg-gray-50">
      </div>

      <div>
        <label for="author" class="block text-sm font-medium text-gray-700">Author</label>
        <input type="text" name="author" id="author" required
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-black focus:border-black px-4 py-2 bg-gray-50">
      </div>

      <div>
        <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
        <textarea name="description" id="description" required
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-black focus:border-black px-4 py-2 bg-gray-50"></textarea>
      </div>

      <div>
        <label for="price" class="block text-sm font-medium text-gray-700">Price</label>
        <input type="number" name="price" id="price" step="0.01" required
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-black focus:border-black px-4 py-2 bg-gray-50">
      </div>

      <div>
        <label for="stock" class="block text-sm font-medium text-gray-700">Stock</label>
        <input type="number" name="stock" id="stock" required
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-black focus:border-black px-4 py-2 bg-gray-50">
      </div>

      <div>
        <button type="submit"
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-white bg-black hover:bg-gray-900 transition duration-300 font-medium">
          Add Book
        </button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
